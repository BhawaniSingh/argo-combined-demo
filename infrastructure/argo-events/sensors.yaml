apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: webhook
spec:
  template:
    serviceAccountName: operate-workflow-sa
  dependencies:
    - name: payload
      eventSourceName: webhook
      eventName: test
  triggers:
    - template:
        name: webhook-workflow-trigger
        k8s:
          operation: create
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: payload-
                namespace: argo
                labels:
                  example: 'true'
              spec:
                arguments:
                  parameters:
                    - name: message
                      value: hello argo
                entrypoint: argosay
                templates:
                  - name: argosay
                    inputs:
                      parameters:
                        - name: message
                    container:
                      name: main
                      image: 'argoproj/argosay:v2'
                      command:
                        - /argosay
                      args:
                        - echo
                        - '{{inputs.parameters.message}}'
                ttlStrategy:
                  secondsAfterCompletion: 300
                podGC:
                  strategy: OnPodCompletion
          parameters:
            - src:
                dependencyName: payload
                dataKey: body.message
              dest: spec.arguments.parameters.0.value