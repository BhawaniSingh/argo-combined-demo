apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: webhook
spec:
  template:
    serviceAccountName: argo-events-sa
  dependencies:
    - name: payload
      eventSourceName: webhook
      eventName: test
  triggers:
    - template:
        name: payload
        k8s:
          operation: create
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: webhook-
              spec:
                entrypoint: whalesay
                arguments:
                  parameters:
                    - name: message
                      # the value will get overridden by event payload from payload
                      value: hello world
                templates:
                  - name: whalesay
                    inputs:
                      parameters:
                        - name: message
                    container:
                      image: docker/whalesay:latest
                      command: [ cowsay ]
                      args: [ "{{inputs.parameters.message}}" ]
          parameters:
            - src:
                dependencyName: payload
                dataKey: body
              dest: spec.arguments.parameters.0.value