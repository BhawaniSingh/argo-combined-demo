apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubecon-demo-filestash
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: kubecon-demo-filestash
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kubecon-demo-filestash
    spec:
      containers:
      - name: filestash
        image: machines/filestash:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8334
